{% extends website|add:"squadbox/base.html" %}
{% block headlink-right %}
{% endblock %}

{% block content %}

<div class="accounts">
	<h3>Confirm Password Reset</h3>
	<hr />
{% if validlink %}

<form method="post" action=".">
	{% csrf_token %}
  {{ form.as_p }}

  <input type="submit" value="Submit" />
</form>

{% else %}

<p>Password reset failed</p>

{% endif %}
</div>

{% endblock %}
